apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://bitnami-labs.github.io/
    path: sealed-secrets
    targetRevision: main
    # helm:
    #   valueFiles:
    #     - ../../helm-values/sealed-secrets-values.yaml

  destination:
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
