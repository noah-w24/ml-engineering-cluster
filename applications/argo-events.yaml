apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-events
  namespace: argocd
spec:
  project: default

  sources:
  - repoURL: https://argoproj.github.io/argo-helm
    chart: argo-events
    targetRevision: 2.4.20
    helm:
      valueFiles:
        - $values/helm-values/argo-events-values.yaml
  - repoURL: https://github.com/noah-w24/ml-engineering-cluster.git
    targetRevision: main
    ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: argo-events

  syncPolicy:
    automated:
      prune: true
      selfHeal: true