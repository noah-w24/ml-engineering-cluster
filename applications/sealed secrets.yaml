apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://bitnami-labs.github.io/sealed-secrets
    path: sealed-secrets
    targetRevision: main
    # helm:
    #   valueFiles:
    #     - ../../helm-values/sealed-secrets-values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: data-storage

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
