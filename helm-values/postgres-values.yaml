# postgres-values.yaml
auth:
  enablePostgresUser: true
  database: ds_db
  username: mlops
  postgresPassword: amazing-password

  secretKeys:
    adminPasswordKey: password
    userPasswordKey: user

primary:
  persistence:
    enabled: true
    size: 10Gi
    storageClass: local-path

service:
  type: ClusterIP
  ports:
    postgresql: 5432

metrics:
  enabled: false
